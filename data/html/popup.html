<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/foundation.min.css">
    <link rel="stylesheet" href="../css/popup.css">
  </head>

  <body>

    <div id="main-panel" class="panel main-panel">

    <div class="row title">
      <div class="columns title">
        <h4> Can you tell us why you reloaded this page? </h4>
      </div>
    </div>

    <div class="row radio-feedback">
        <form action="">
          <div class="choice-pair">
            <input type="checkbox" name="fb" value="fresh-content" class="choice" data-reaction="fresh-content"/>
            <label for="choice1"><span><span></span></span>See updated content</label><br>
          </div>

           <hr/>

          <div class="choice-pair">
            <input type="checkbox" name="fb" value="looked-wring" class="choice" data-reaction="looked-wrong"/>
            <label for="choice2"><span><span></span></span>The page didn't look right</label><br>
          </div>
          <div class="choice-pair">
            <input type="checkbox" name="fb" value="slow-page" class="choice" data-reaction="slow-page"/>
            <label for="choice3"><span><span></span></span>The page was slow</label><br>
          </div>
           <div class="choice-pair">
            <input type="checkbox" name="fb" value="broken-vide" class="choice" data-reaction="broken-video"/>
            <label for="choice4"><span><span></span></span>A video didn't play</label><br>
          </div>

          <hr/>

          <div class="choice-pair">
            <input type="checkbox" name="fb" value="web-dev" class="choice" data-reaction="web-dev"/>
            <label for="choice5"><span><span></span></span>Web development</label><br>
          </div>
        </form>
    </div>
    
    </div>

    <div id="thanks-panel" class="panel hide">

      <div class="thanks-div align-center">
          <h1 class="thanks-text"> Thank You! </h1>
      </div>

    </div>

  </body>

</html>
